{% extends 'base_movie.html' %}
{% load static %}
{% block title %} {{ movie.title }} {% endblock title %}
{% block container %}
    <div class="container py-md-3">
{% endblock container %}

{% block sidebar %}
    <div class="side-bar col-lg-4">
{% endblock sidebar %}
{% block movie %}
<div class="left-ads-display col-lg-8">
    <h1>
        <a class="editContent"
           style="outline: none; outline-offset: -2px; cursor: inherit; color: #ff4c4c; font-size: 40px; background-color: rgba(0, 0, 0, 0); font-family: Source Sans Pro;">Вход</a>
    </h1>
    <div class="row">
        <form method="post">{% csrf_token %}
            {{form.as_p}}
            <button  type="submit" class="mt-3 btn btn-dark btn-block py-3">
                <big style="color:#ff4c4c">Вход</big>
            </button>
        </form>
    </div>
</div>
{% endblock movie %}
